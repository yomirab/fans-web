  <div class="row">
    <form class="col-lg-8 offset-lg-2 my-5">
      <div class="mb-3">
        <h3>SOLICITA TU TARTA PERSONALIZADA</h3>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" name="telefono" class="form-control" id="telefono" required>
        </div>
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" name="imagen" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
      </div>
      
  
      
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Doy mi consentimiento para el tratamiento de los datos personales que facilito. He leído y acepto la <a href="./aviso.html" class="link">Política de privacidad</a>.</label>
      </div>

      
      
      <button type="submit" class="btn btn-lg btn-warning">ENVIAR</button>
    </form>
  </div>
